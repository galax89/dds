<!DOCTYPE html>
<html>

<head>
  <title>Don du sang</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style_testquentin.css" rel="stylesheet">
  <link href="css/ddscss.css" rel="stylesheet">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
</head>





<body>
  <div class="control-group">

    <label xmlns="http://www.w3.org/1999/xhtml" id="accountName-label" class="control-label" for="accountName">Adresse e-mail</label>
    <div xmlns="http://www.w3.org/1999/xhtml" class="controls">
    <input aria-labelledby="accountName-label" id="accountName" value="" name="accountName" title="Adresse e-mail" maxlength="320" type="text" tabindex="1" class="input-block input-large" placeholder="Adresse e-mail" autocorrect="off" spellcheck="false" data-charmax-counter="0/320" />
    </div>
    
  </div>



  <div xmlns="http://www.w3.org/1999/xhtml" class="control-group">
<label id="password-label" class="control-label" for="password">Mot de passe</label>
<div class="controls">
<input aria-labelledby="password-label" id="password" name="password" title="Mot de passe" maxlength="16" type="password" tabindex="1" class="input-block input-large" autocomplete="off" placeholder="Mot de passe" autocorrect="off" spellcheck="false" />
</div>
</div>


<div xmlns="http://www.w3.org/1999/xhtml" class="persistWrapper">
<label id="persistLogin-label" class="checkbox-label css-label hide checked" for="persistLogin">
<input aria-labelledby="persistLogin-label" id="persistLogin" name="persistLogin" type="checkbox" checked="checked" tabindex="1" />
<span class="input-checkbox"></span>
Rester connecté
</label>
</div>

<div xmlns="http://www.w3.org/1999/xhtml" class="control-group submit ">
<button type="submit" id="submit" class="btn btn-primary btn-large btn-block " data-loading-text="" tabindex="1">
Se connecter
<i class="spinner-battlenet"></i>
</button>
</div>



<ul xmlns="http://www.w3.org/1999/xhtml" id="help-links">
<li>
<a class="btn btn-block btn-large" rel="external" href=" http://eu.battle.net/account/creation/tos.html?ref=http://eu.battle.net/wow/fr/&amp;theme=wow " tabindex="1" id="signup">
Créer un compte
</a>
</li>
<li>
<a class="btn btn-block btn-large" rel="external" href=" http://eu.battle.net/account/support/login-support.html?ref=http://eu.battle.net/wow/fr/&amp;theme=wow " tabindex="1" id="loginSupport">
Impossible de se connecter ?
</a>
</li>
</ul>






</html>
